<html>
    <head>
        <title>Student form</title> <!--defines a division or a section in an HTML document-->
        <link rel="stylesheet">
    </head>

    <body>
        <div class="inforbox"> <!--defines a division or a section in an HTML document-->
            <h1>Student information</h1>
            <form action="respond-exercise.php" method="POST">
                <br>
                Name: <input class="name" type="text" name="name">
                <br>
                Class: <input class="class" type="text" name="class">
                <br>
                University: <input class="university" type="text" name="university">
                <br>
                Email: <input class="email" type="email" id="email" size="30" maxlength="30" name="email" placeholder="abc@mail.com">
                <br>
                Phone number: <input type="tel" id="phone" placeholder="0123456789" name="phone" pattern="[0-9]{10}">
                <br>
                Social network: <input type="url" id="web" placeholder="https://abc.com" name="web">
                <br>
                <br>
                <b>Hobbies:</b> <!--bold text-->
                <br>
                    Sport <input type="checkbox" name="hobbies[]" value="Sport">
                    Game <input type="checkbox" name="hobbies[]" value="Game">
                    Movie <input type="checkbox" name="hobbies[]" value="Movie">
                    Music <input type="checkbox" name="hobbies[]" value="Music">
                <br>
                Date of birth: <input type="date" name="dateofbirth">
                <br>
                Gender:
                    <label class="gender">
                        <input type="radio" name="gender" value="Male">Male
                    </label>
                    <label class="gender">
                        <input type="radio" name="gender" value="Female">Female
                    </label>
                <br>
                <input type="submit" value="Click to submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
